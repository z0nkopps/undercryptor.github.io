<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Undercryptor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      color: #fff;
      border: 2px solid #fff;
      padding: 10px;
      display: inline-block;
    }

    input, textarea, button {
      font-family: 'Press Start 2P', monospace;
      background: black;
      color: white;
      border: 2px solid white;
      margin: 5px;
      padding: 5px;
    }

    #app {
      display: none;
    }

    .section {
      margin-top: 30px;
    }

    #output {
      margin-top: 10px;
      white-space: pre-wrap;
      border: 2px solid white;
      padding: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Undercryptor</h1>

  <div id="login">
    <h2>LOGIN</h2>
    <p>Enter Password:</p>
    <input type="password" id="password" />
    <button id="loginButton">Enter</button>
    <p id="loginStatus"></p>
  </div>

  <div id="app">
    <div class="section">
      <h2>Marcian Encryptor</h2>
      <textarea id="inputText" rows="4" cols="50" placeholder="Enter text..."></textarea><br>
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
      <div id="output"></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://vgmsite.com/soundtracks/undertale/dtmnqkfkcq/56.%20Fallen%20Down%20(Reprise).mp3" type="audio/mpeg">
  </audio>

  <script>
    (() => {
      const password = "deltarune"; // The password for login
      let encryptionDateMultiplier = new Date().getDate(); // Store multiplier globally

      // Login function that shows the app if password is correct
      function login() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === password) {
          document.getElementById("login").style.display = "none";
          document.getElementById("app").style.display = "block";
        } else {
          document.getElementById("loginStatus").innerText = "ACCESS DENIED";
        }
      }

      // Encrypt a word to Marcian cipher
      function toMarcianBinary(word) {
        const base36 = parseInt(word, 36).toString(2);
        let padded = base36;
        while (padded.length % 5 !== 0) padded += "0"; // Pad to make the binary divisible by 5

        const parts = [];
        for (let i = 0; i < padded.length; i += 5) {
          parts.push(parseInt(padded.substring(i, i + 5), 2));
        }

        return parts.map(p => p * encryptionDateMultiplier).join(".");
      }

      // Decrypt a Marcian cipher string to original text
      function fromMarcianBinary(code) {
        const nums = code.split(".").map(n => parseInt(n) / encryptionDateMultiplier);
        const binary = nums.map(n => n.toString(2).padStart(5, '0')).join("");
        const trimmed = binary.replace(/0+$/, ''); // Remove trailing zeros
        const decimal = parseInt(trimmed, 2);
        return decimal.toString(36); // Convert back to base 36
      }

      // Encrypt the input text
      function encrypt() {
        const input = document.getElementById("inputText").value.toLowerCase();
        const words = input.split(" ");
        const encrypted = words.map(word => toMarcianBinary(word)).join("-");
        document.getElementById("output").innerText = encrypted;
      }

      // Decrypt the input text
      function decrypt() {
        const input = document.getElementById("inputText").value;
        const segments = input.split("-");
        const decrypted = segments.map(seg => fromMarcianBinary(seg)).join(" ");
        document.getElementById("output").innerText = decrypted;
      }

      // Bind login to button click and Enter key
      document.getElementById("loginButton").addEventListener("click", login);
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          login();
        }
      });

      // Expose functions globally
      window.login = login;
      window.encrypt = encrypt;
      window.decrypt = decrypt;
    })();
  </script>
</body>
</html>
